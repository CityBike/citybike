<!DOCTYPE html>
  <head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>

  <meta charset="UTF-8">
  <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: {y: 300}
            // debug: false
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image('roadmap', '../assets/TestRoadMapv1.png');
      }

      function create() {
        this.add.image(1100, 0, 'roadmap');
        // this.cameras.add(90000, 12200, 600, 800, true, 'moving');
        // this.cameras.main.x = -100;
        // this.cameras.main.y = 100;
        // var roadmap = this.add.displayList.list[0]
        console.log(this);
      }

      function update() {
        // this.cameras.main.x = this.cameras.main.x - 1;
        // this.cameras.main.y = this.cameras.main.y + 1;
        var roadmap = this.add.displayList.list[0];
        roadmap.y = roadmap.y + .3;
        roadmap.x = roadmap.x - .5;
      }


    </script>
  </body>
</html>
