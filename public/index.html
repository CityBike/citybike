<!DOCTYPE html>

<head>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>

  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">

    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 }
          // debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var bikergirl;

    var game = new Phaser.Game(config);
    var cursors;

    function preload() {
      this.load.image('background', '../assets/TestRoadMap_long.png')
      this.load.spritesheet('bikergirl', '../assets/paperboy.gif', { frameWidth: 60, frameHeight: 48 })
      // <static> spriteSheet(game, key, frameWidth, frameHeight, frameMax, margin, spacing)
      // frameHeight: The fixed height of each frame of the animation.

    }

    function create() {
      this.add.image(600, 300, 'background')

      bikergirl = this.physics.add.sprite(150, 550, 'bikergirl', 55)
      //  this.physics.add.sprite(x, y, key, frame)
      // the x and y  is where the sprite starts on the page. 

      bikergirl.setBounce(0.2);
      bikergirl.setCollideWorldBounds(false);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('bike', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      })

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'bike', frame: 4 }],
        frameRate: 20
      })

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('bike', { start: 8, end: 12 }),
        frameRate: 10,
        repeat: -1
      })

    }

    function update() {
      if (cursors.left.isDown) {
        bikergirl.setVelocityX(-160);

        bikergirl.anims.play('left', true);
      }
      else if (cursors.right.isDown) {
        bikergirl.setVelocityX(160);

        bikergirl.anims.play('right', true);
      }
      else {
        bikergirl.setVelocityX(0);

        bikergirl.anims.play('turn');
      }

      if (cursors.up.isDown && bikergirl.body.touching.down) {
        bikergirl.setVelocityY(-330);
      }

    }


  </script>
</body>

</html>
